title: LD-Decode Documentation
description: Documentation for ld-decode and related tools
theme: jekyll-theme-cayman

# Ensure markdown files are processed
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include all markdown files
include:
  - "_*.md"
  - "*.md"

# Process these file extensions
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Enable relative links
relative_links:
  enabled: true
  collections: false
