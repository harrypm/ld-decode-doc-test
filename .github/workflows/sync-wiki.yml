name: Sync Wiki to .wiki Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup and sync wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          
          # Configure git globally FIRST
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          echo "=== Syncing Wiki ==="
          
          # Clone wiki repo using token authentication
          git clone https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo
          
          cd wiki-repo
          
          echo "Wiki repo remote:"
          git remote -v
          
          # Clear old content
          find . -mindepth 1 -not -name '.git' -delete
          
          # Copy new content
          cp -r ../wiki-default/* .
          
          # Check for changes
          if git status --short | grep -q .; then
            git add -A
            git commit -m "Sync wiki from main repo - ${{ github.sha }}"
            git push origin HEAD:master || git push origin HEAD:main
            echo "✓ Wiki synced"
          else
            echo "✓ No changes to sync"
          fi
          
          set +x

