name: Sync Wiki to .wiki Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki-default to wiki repository
        run: |
          set -x  # Enable debug output
          
          echo "=== Starting Wiki Sync ==="
          echo "Main repo: ${{ github.repository }}"
          echo "Wiki repo: ${{ github.repository }}.wiki"
          echo ""
          
          # Remove old wiki content (except .git)
          echo "Clearing old wiki content..."
          cd wiki-repo
          find . -mindepth 1 -not -name '.git' -delete
          
          # Copy new content from wiki-default
          echo "Copying wiki-default content..."
          cp -r ../wiki-default/* .
          
          # List what we copied
          echo "Files copied:"
          ls -la
          echo ""
          
          # Configure git
          echo "Configuring git..."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Show current branch and remote
          echo "Current branch:"
          git branch -v
          echo ""
          echo "Remote:"
          git remote -v
          echo ""
          
          # Check git status
          echo "Git status:"
          git status
          echo ""
          
          # Check if there are changes
          if git status --short | grep -q .; then
            echo "Changes detected, committing..."
            git add -A
            
            # Create commit message with reference to main repo commit
            git commit -m "Sync wiki from main repo - ${{ github.sha }}"
            
            # Push to wiki repository
            echo "Pushing to wiki repository..."
            
            # GitHub wiki repos use master as default
            # Fetch to update remote tracking info
            git fetch origin master 2>&1 || true
            
            # Try to push to master
            if git push origin HEAD:master 2>&1; then
              echo "✓ Pushed to master branch successfully"
            else
              echo "✗ Master push failed, trying main branch..."
              if git push origin HEAD:main 2>&1; then
                echo "✓ Pushed to main branch successfully"
              else
                echo "✗ Push failed - check repository permissions"
                exit 1
              fi
            fi
            
            echo "✓ Wiki synchronized successfully"
          else
            echo "ℹ No changes to sync"
          fi
          
          set +x  # Disable debug output

