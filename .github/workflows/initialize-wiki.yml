name: Initialize Wiki (Manual)

on:
  workflow_dispatch:
    inputs:
      force_init:
        description: 'Force reinitialize the wiki (clears all existing content)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  initialize-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize wiki repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          
          # Configure git globally
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          echo "=== Initializing Wiki Repository ==="
          
          # Clone wiki repo using token authentication  
          git clone https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo-init
          
          cd wiki-repo-init
          
          echo "Wiki repo remote:"
          git remote -v
          echo ""
          
          # Clear old content
          find . -mindepth 1 -not -name '.git' -delete
          
          # Copy new content
          cp -r ../wiki-default/* .
          
          # Commit and push
          if git status --short | grep -q .; then
            git add -A
            git commit -m "Initialize wiki from main repo - ${{ github.sha }}"
            
            # Get current branch
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "Pushing to branch: $BRANCH"
            
            git push origin HEAD:$BRANCH --force
            echo "✓ Wiki initialized"
          else
            echo "✗ No content to initialize"
            exit 1
          fi
          
          set +x
