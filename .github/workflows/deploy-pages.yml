name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'wiki-default/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: List files being deployed
        run: |
          echo "=== Files in wiki-default directory ==="
          ls -laR wiki-default/
          echo ""
          echo "=== Checking for index files ==="
          find wiki-default/ -name "index.*" -o -name "Home.*"
          echo ""
          echo "=== First 20 lines of index.md ==="
          head -20 wiki-default/index.md || echo "index.md not found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './wiki-default'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
